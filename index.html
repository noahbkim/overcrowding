<html>
    <head>
        <link type="text/css" rel="stylesheet" href="overcrowding.css">
        <script src="https://d3js.org/d3.v3.min.js"></script>
        <script src="https://d3js.org/queue.v1.min.js"></script>
        <script src="https://d3js.org/topojson.v1.min.js"></script>
    </head>
    <body>
        <div id="overcrowding"></div>
        <div id="sidebar">
            <h1>Montgomery County</h1>
            <p class="subtitle">2017-2018</p>
            <p>
                Capacity: <span id="net-capacity"></span><br>
                Enrollment: <span id="net-enrollment"></span><br>
                Total schools: <span id="total-schools"></span><br>
                Over-enrolled: <span id="over-enrolled"></span><br>
            </p>
            <div class="bottom">
                <h2>MCPS Overcrowding</h2>
                <p class="subtitle">
                    An interactive visualization created by
                    <a href="https://noahbkim.com">Noah Kim</a> from Montgomery Blair HS
                </p>
            </div>
        </div>
        <script src="overcrowding.js"></script>
    </body>
</html>
